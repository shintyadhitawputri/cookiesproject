      <div class="booking">
        <h2><b>Form Booking</b></h2>
        <h4>Fill to Book</h4>

      <div>
        <div class="form-a">
          <form action="action.php" method="post">
            <div class="form-row">
              <div class="name">Name</div>
              <div class="value">
                <div class="row row-space">
                  <div class="input-group">
                    <input
                      class="input--style-5"
                      type="text"
                      name="name"
                      placeholder="Input your name"
                      required
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="name">Phone Number</div>
              <div class="value">
                <div class="row row-space">
                  <div class="input-group">
                    <input
                      class="input--style-5"
                      type="text"
                      name="number"
                      placeholder="Input your phone number"
                      required
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="name">E-mail</div>
              <div class="value">
                <div class="row row-space">
                  <div class="input-group">
                    <input
                      class="input--style-5"
                      type="email"
                      name="email"
                      placeholder="Input your E-mail"
                      required
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="name">Address</div>
              <div class="value">
                <div class="row row-space">
                  <div class="input-group">
                    <input
                      class="input--style-5"
                      type="text"
                      name="address"
                      placeholder="Input your address"
                      required
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="name">Order List</div>
              <div class="value">
                <div class="row row-space">
                  <div class="input-group">
                    <textarea
                      class="input--style-5"
                      type="text"
                      name="order"
                      required
                    >
                    </textarea>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-row p-t-20">
              <label class="label label--block">Do you want to self pick-up your order?</label>
              <div class="p-t-15">
                <label class="radio-container m-r-55">
                  Yes
                  <input type="radio" value="1" name="pick-up" checked />
                  <span class="checkmark"></span>
                </label>
                <label class="radio-container">
                  No
                  <input type="radio" value="0" name="pick-up" />
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>
            
            <div class="tombol">
              <button
                value="submit"
                class="btn btn--radius-2 btn--red"
                type="submit"
              >
                Order
              </button>
            </div>
